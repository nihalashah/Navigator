<!DOCTYPE html>
<html>

<head>
	<title>Navigator+ - Sign Up</title>
	<link rel="stylesheet" type="text/css" href="signupcss/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<img class="wave" src="signupimg/Path2.png">
	<div class="container">
		<div class="img">
			<img src="signupimg/mobile.svg">
		</div>
		<div class="login-content">
			<form action="Navigator+/index.html">
				<img src="signupimg/avatar.png">
				<h2 class="title">Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Name</h5>
						<input type="text" class="input">
					</div>
				</div>
				
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email or Phone Number</h5>
						<input type="text" class="input">
					</div>
				</div>
				
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Password</h5>
						<input type="password" class="input">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">
						<h5>Re-Enter Password</h5>
						<input type="password" class="input">
					</div>
				</div>
				<a href="Navigator+/index.html">
					<input type="submit" class= "btn" value="Login">
				    </a>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
